<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Hangman game by EB Edutech</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="wrapper">
   <b><a href="#">Eb EduTech | Play More Games</a></b><br><br>
   <div class="box">
     <br>
    <h2>Hangman Game</h2>
    <p>Use the alphabet below to guess the word, or click hint to get a clue.</p><br>
</div>
</div>
<div class="alpha">
<div class="wrapper">
  <br><br>
    <div id="buttons">
    </div>  
    <p id="catagoryName"></p>
    <div id="hold">
    </div>
    <p id="mylives"></p>
    <p>Click on the Hint Button to get the Hint</p>
    <p id="clue">Hint -</p>  
     <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
    <div class="container">
      <button id="hint">Hint</button>
      <button id="reset">Play again</button>
    </div>
</div>
</div>
  <script  src="./script.js"></script>

</body>
</html>
